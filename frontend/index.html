<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Expense Tracker</title>
    </head>

    <body>
        <form id="newExpenseForm" method="post" enctype="multipart/form-data" action="http://localhost:3000" target="_blank">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <label for="vendor">Vendor:</label>
            <input type="text" id="vendor" name="vendor" required><br><br>

            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required><br><br>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required><br><br>

            <label for="receipt_image">Receipt Image:</label>
            <input type="file" id="receipt_image" name="receipt_image" accept="image/*" required><br><br>

            <label for="reimbursement_image">Reimbursement Image (optional):</label>
            <input type="file" id="reimbursement_image" name="reimbursement_image" accept="image/*"><br><br>

            <label for="purchase_reason">Purchase Reason:</label>
            <textarea id="purchase_reason" name="purchase_reason" cols="30" rows="5" required></textarea><br><br>

            <button type="submit">Submit Expense</button>
        </form>
    </body>
</html>
